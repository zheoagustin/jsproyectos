<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>DESAFIO ENTREGABLE JS</title>
</head>

<body>
    <nav class="nav">
        <div class="container" id="contenedorTextNav">
            <p class="navText">Simulador de Sistema de turnos</p>
        </div>
    </nav>
    <div class="container" id="loginContainer">
        <form class="login" id="loginForm">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Ingrese su nombre completo</label>
                <input type="email" class="form-control" id="inputNombreCompleto" aria-describedby="emailHelp">
                <div id="emailHelp" class="form-text">Ingrese su nombre completo y su apellido.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">DNI</label>
                <input type="text" class="form-control" id="inputDni">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="checkRecordar">
                <label class="form-check-label" for="exampleCheck1">Recordar mis datos</label>
            </div>
            <button type="submit" class="btn btn-primary" id="btnContinuar">Continuar</button>
        </form>
    </div>

    <br id="brPrueba" class="">
    <div class="container" id="all">
        
        <div class="container" id="todo" value="">
            <p>Seleccione su Especialidad y Hospital</p>
            <input class="prueba" type="checkbox" name="inlineRadioOptions" id="italiano" value="0">
            <label class="form-check-label" for="inlineRadio2">Ortodoncia - Hospital Italiano</label>

            <br>
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="garrahan" value="2">
            <label class="form-check-label" for="inlineRadio2">Pediatria - Hospital Garrahan</label>

            <br>
            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="trauma" value="3">
            <label class="form-check-label" for="inlineRadio2">Traumatologia - Hospital DeTrauma Federico Abete</label>
            <br>

            <input class="form-check-input" type="checkbox" name="inlineRadioOptions" id="cormillot" value="4">
            <label class="form-check-label" for="inlineRadio2">Nutricionista - Hospital Municipal de Nutricion Dr
                Alberto
                Cormillot</label>

            <br>
            <br>

        </div>
        <div class="infoSeleccionOff" id="direccion">
            <p class="preguntaDireccion">¿Desea conocer su direccion?</p>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dirSi" value="option2">
            <label class="form-check-label" for="inlineRadio2">Si</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="dirNo" value="option2">
            <label class="form-check-label" for="inlineRadio2">No</label>
            <br>
            <br>
            <p id="infoSeleccion" class="infoSeleccionOff"></p>

            <br>
        </div>
        <div class="container">
            <form>
                <div class="infoSeleccionOff" id="inputTurno">
                    <label for="exampleInputEmail1" class="form-label" id="">Ingrese fecha y mes del Turno</label>
                    <input type="date" class="form-control" id="labelTurno" step="1">
                    <br>
            </form>
        </div>
        <div class="infoSeleccionOff" id="cuotas">
            <p class="preguntaDireccion">¿Como desea abonar su consulta?</p>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pagoEfectivo" value="option2">
            <label class="form-check-label" for="inlineRadio2">Efectivo</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pagoCuotas" value="option2">
            <label class="form-check-label" for="inlineRadio2">Cuotas</label>
            <br>
            <br>
            <p id="infoSeleccion" class="infoSeleccionOff"></p>

            <br>
        </div>
        <div class="container">
            <p id="pEfectivo" class="infoSeleccionOff"></p>
        </div>
        <div class="infoSeleccionOff" id="cantidadCuotas">
            <p>¿En cuantas cuotas desea abonar?</p>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="3" value="3">
            <label class="form-check-label" for="inlineRadio2">3</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="6" value="6">
            <label class="form-check-label" for="inlineRadio2">6</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="9" value="9">
            <label class="form-check-label" for="inlineRadio2">9</label>
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="12" value="12">
            <label class="form-check-label" for="inlineRadio2">12</label>
        </div>
        <p id="pCuotas"></p>
    </div>
    <div class="container" id="divTurno">
        <button type="btn" class="btn btn-primary" id="btnTurno">Tomar turno</button>
        <br>
        <br>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

</body>

</html>
